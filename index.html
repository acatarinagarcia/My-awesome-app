<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather APP</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4915e073d1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Domine&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row" id="location">
          <div class="col">
            <a href="#" class="btn btn-dark active" id="celsius-link">
              ºC
            </a>
            <a href="#" class="btn btn-dark" id="fahrenheit-link">
              ºF
            </a>
          </div>
          <div class="col-5">
            <form id="search-form">
              <input
                type="search"
                placeholder="Take me to..."
                id="search-city"
              />
              <input type="submit" value="GO!" />
            </form>
          </div>
          <div class="col">
            <p class="text-right">
              Currently in...
              <button class="my-location" type="submit" id="my-location">
                <i class="fas fa-location-arrow"></i>
              </button>
            </p>
          </div>
        </div>

        <div class="row" id="now-forecast">
          <div class="col-4 align-self-start">
            <h1></h1>
            <h2></h2>
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="col-4 align-self-center" id="current-temp"></div>
          <div class="col-4 align-self-end">
            <div class="todayicon">
              <span class="current-date" id="current-date"></span>
              <img src="" alt="" id="icon" />
              <span id="current-description"></span>
              <p class="currentTime" id="current-time"></p>
            </div>
          </div>
        </div>

        <!--forecast-->
        <span id="forecast-banner"></span>
        <div class="row weather-forecast" id="forecast"></div>
      </div>
      <footer>
        This project was coded by
        <a href="https://pt.linkedin.com/in/anacatarinagarcia" target="_blank">
          Catarina Garcia</a
        >
        and is
        <a
          href="https://github.com/acatarinagarcia/My-awesome-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
